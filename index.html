<!doctype html>
<hmtl>
<head>
<title>Custom Encryption for everyone</title>

<!--

The Advanced Encryption Standard (AES) is a U.S. Federal Information Processing Standard (FIPS). 
It was selected after a 5-year process where 15 competing designs were evaluated. -->
<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/aes.js"></script>
<script>
	
	

	
	function testResults (form) {
	var message = form.inputbox.value;
	var secret = form.keyphrase.value;
	var encstatus = "Please fill all the fields";
	
	for (i = 0; i < 2; i++) {

	if ( form.encrutpion[i].checked ) {

	encstatus = form.encrutpion[i].value;
	break;

		}
	}
	
	

    var encrypted = CryptoJS.AES.encrypt(message, secret); //it works with 256 bit strength key
    var decrypted = CryptoJS.AES.decrypt(encrypted, secret); //seems to be ok. but in truth it just turns the encrypted to HEX.
	if (encstatus == "enc"){
	form.resultsarea.value = encrypted;
	} else if (encstatus == "dec"){
	form.resultsarea.value = decrypted;
	} else {
	alert (encstatus);
	}
    
    
}
	
</script>
  
</head>

<body>
  
<form NAME="myform" ACTION="" METHOD="GET" >
<input type="radio" name="encrutpion" value="enc">encryption<br>
<input type="radio" name="encrutpion" value="dec">decryption
<br>
Give me your Key-Phrase here: <input type="text" name="keyphrase" VALUE=""><br>
Give your text here: <br>
<input TYPE="text" NAME="inputbox" VALUE=""> <br>
<br>
Results:<br>
<textarea cols="50" rows="4" name="resultsarea" value="" >
</textarea><br>
<input type="button" name="submit" value="Submit" onClick="testResults(this.form)">
</form>
  
</body>


</html>
