<!doctype html>
<hmtl>
	<head>
		<title>Custom Encryption for everyone</title>
		<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/aes.js"></script>
		<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/tripledes.js"></script>
		<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/rabbit.js"></script>
		<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/rc4.js"></script>
		<script src="customencryption.js"></script>
	</head>

	<body>
  	<form NAME="myform" ACTION="" METHOD="GET" >
  		<input type="radio" name="encryption" value="enc">encryption<br>
  		<input type="radio" name="encryption" value="dec">decryption<br>

  		Give me your Key-Phrase here: <input type="text" name="keyphrase" VALUE=""><br>

  		Give your text here: <br>
  		<textarea cols="50" rows="4" name="inputbox" value=""></textarea><br>
  		
  		Algorithm:
  		<select name="encrptalgorithm">
  		  <option value="AES">AES encryption</option>
  		  <option value="DES">DES encryption</option>
  		  <option value="TripleDES">TripleDES encryption</option>
  		  <option value="Rabbit">Rabbit encryption</option>
  		  <option value="RC4">RC4 encryption</option>
  		</select>
  		<input type="checkbox" name="doformat" value="" onchange="iWantFormat(this.form)">format options<br>
  		<div id="formatdiv"></div>
  		Results:<br>
  		<textarea cols="50" rows="4" name="resultsarea" value=""></textarea><br>
  		<input type="button" name="submit" value="Submit" onClick="startResults(this.form)">
  	</form>
	</body>
</html>
